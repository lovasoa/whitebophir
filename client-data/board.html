<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>WBO | Collaborative whiteboard</title>
	<link rel="icon" type="image/png" href="favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="board.css" />
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<meta name="description" content="An free online whiteboard for realtime collaboration. Draw, write text and sketch new ideas together."/>
	<meta name="keywords" content="whiteboard,collaborative,online,draw,paint,shared,realtime,wbo,whitebophir"/>
</head>

<body>

<div id="board">
	<svg id="canvas"
		width="500" height="500" version="1.1"
		 xmlns="http://www.w3.org/2000/svg">
		<defs id="defs"></defs>
	</svg>
</div>

<div id="menu">
	<h2 id="toggleMenu" data-translation="waiting">Menu</h2>
	<br/>

	<div id="menuItems">
		<h3 data-translation="waiting">Tools</h3>
		<ul id="tools">
			<li class="tool"><span class="tool-icon"></span><span class="tool-name" data-translation="waiting">Tool template</span></li>
		</ul>

		<h3>Configuration</h3>
		<label for="chooseColor" data-translation="waiting">Color</label>
		<input type="color" id="chooseColor" value="#1913B0" />
		<br/>
		<label for="chooseSize" data-translation="waiting">Size</label>
		<input type="range" id="chooseSize" value="10" min="1" max="50" step="1" />
	</div>
</div>


<script type="text/javascript" src="js/path-data-polyfill.js"></script>
<script type="text/javascript" src="js/minitpl.js"></script>
<script type="text/javascript" src="js/board.js"></script>
<script type="text/javascript" src="tools/pencil/pencil.js"></script>
<script type="text/javascript" src="tools/text/text.js"></script>
<script type="text/javascript" src="tools/eraser/eraser.js"></script>
<script type="text/javascript" src="tools/hand/hand.js"></script>
<script type="text/javascript" src="tools/line/line.js"></script>
<script type="text/javascript" src="tools/rect/rect.js"></script>
<script type="text/javascript" src="/js/canvascolor/canvascolor.min.js"></script>
</body>
</html>
