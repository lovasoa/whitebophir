<!DOCTYPE html>
<html lang="{{language}}">

<head>
	<meta charset="utf-8" />
	<title>Ava | Collaboration </title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="../board.css" />
	<script src="../socket.io/socket.io.js"></script>
	<meta name="description" content="{{translations.tagline}}" />
	<meta name="keywords"
		content="{{translations.collaborative_whiteboard}},online,draw,paint,shared,realtime,wbo,whitebophir" />
	<link rel="apple-touch-icon" href="../144.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../144.png">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
	<meta property="og:title" content="{{board}} board on Ava Collab" />
	<meta property="og:url" content="{{baseUrl}}/boards/{{boardUriComponent}}" />
	<meta property="og:image" content="{{baseUrl}}/preview/{{boardUriComponent}}" />
	<link rel="canonical" href="{{boardUriComponent}}?lang={{language}}" />
	{{#languages}}
	<link rel="alternate" hreflang="{{.}}" href="{{../boardUriComponent}}?lang={{.}}" />
	{{/languages}}
	<script src="../polyfill.min.js"></script>
</head>

<body>
	<div id="pageContainer">
		<div id="homePageContainer">
			<div id="logoContainer">
				<img src="newava.png" id="logoImg" alt="Ava_Robotics">
			</div>
			<div id="destinationContainer">
				<div class="containerDiv">
					<div class="containerHeading">
						<h2>Move to destination:</h2>
					</div>
					<div class="buttonsListDiv">
						<button class = "homePageButtons" id="buttonWhiteboard" type="button" style="grid-area: 1 / 1 / 2 / 1;">Whiteboard</button> 
						<button class = "homePageButtons" id="buttonStation1" type="button" style="grid-area: 2 / 1 / 3 / 1;">Station 1</button> 
						<button class = "homePageButtons" id="buttonStation2" type="button" style="grid-area: 3 / 1 / 4 / 1;">Station 2</button> 
						<button class = "homePageButtons" id="buttonStation3" type="button" style="grid-area: 4 / 1 / 5 / 1;">Station 3</button> 
					</div>
				</div>
			</div>
			<div id="collaborationContainer">
				<div class="containerDiv">
					<div class="containerHeading">
						<h2>Choose collaboration:</h2>
					</div>
					<div class="buttonsListDiv">
						<button class = "homePageButtons" id="collabWhiteboard" type="button" style="grid-area: 1 / 1 / 2 / 1;">At Whiteboard</button> 
						<button class = "homePageButtons" id="collabStation" type="button" style="grid-area: 2 / 1 / 3 / 1;">At Station</button>
					</div>
				</div>
			</div>
		</div>
		<div id="boardContainer"  style="display: none;">
			
			<div id="board" class="boardDiv">
				<svg id="canvas" width="1920" height="1080" version="1.1" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink"
					style="background-repeat:no-repeat;">
					<defs id="defs"></defs>
					<g id="drawingArea"></g>
					<g id="cursors"></g>
				</svg>
				<img id="keepoutImg" src="keepout.png">
				<img id="loadingImg" style="display: none;" src="loadingImg.png">	
				
			</div>
			
			<div id="footerBar">
				
				<div id="menu" tabindex="0" {{#hideMenu}}style="display:none;"{{/hideMenu}}>
					<div id="menuItems">
						<ul id="tools" class="tools">
							<li class="tool" tabindex="-1">
								<img class="tool-icon" width="35" height="35" src="" alt="icon" />
								<span class="tool-name"></span>
								<img class="tool-icon secondaryIcon" width="35" height="35" src="data:," alt="icon" />
							</li>
						</ul>
			
						<ul class="tools" id="settings">
							<li class="tool" tabindex="-1">
								<input class="tool-icon" type="color" id="chooseColor" value="#1913B0" disabled />
								<label class="tool-name" for="chooseColor">{{translations.color}}</label>
								<span class="colorPresets" id="colorPresetSel">
									<span class="colorPresetButton"></span>
								</span>
							</li>
							<li class="tool" tabindex="-1"
								title="{{translations.size}} ({{translations.keyboard_shortcut}}: alt + {{translations.mousewheel}})">
								<img class="tool-icon" width="60" height="60" src="icon-size.svg" alt="size" />
								<label class="tool-name slider" for="chooseSize">
									<span>{{translations.size}}</span>
									<input type="range" id="chooseSize" value="4" min="1" max="50" step="1" class="rangeChooser" />
								</label>
							</li>
						</ul>
					</div>
				</div>
				
				<div id="robotButtons">
					<button id="buttonCapture" type="button" style="cursor:pointer">Capture</button>
					<button id="buttonMarkers" type="button" style="cursor:pointer">Markers</button>
					<button id="buttonBlack" type="button" style="cursor:pointer">Black</button>
					<button id="buttonClearOverlay" type="button" style="cursor:pointer">Drawing</button>
					<button id="buttonToggleBgnd" type="button" style="cursor:pointer">Toggle Bgnd</button>
				</div>
				<div id="loadingMessage">{{translations.loading}}</div>

			</div>
			<div id="backButtonDiv">
				<button id="buttonBack" type="button" style="cursor:pointer">< Back</button>
			</div>
			
		</div>
		
	</div>
	


	<script type="application/json" id="translations">{{{ json translations }}}</script>
	<script type="application/json" id="configuration">{{{ json configuration }}}</script>
	<script src="../js/path-data-polyfill.js"></script>
	<script src="../js/minitpl.js"></script>
	<script src="../js/intersect.js"></script>
	<script src="../js/robottools.js"></script>
	<script src="../js/board.js"></script>
	<script src="../tools/pencil/wbo_pencil_point.js"></script>
	<script src="../tools/pencil/pencil.js"></script>
	<script src="../tools/cursor/cursor.js"></script>
	<script src="../tools/line/line.js"></script>
	<script src="../tools/rect/rect.js"></script>
	<script src="../tools/ellipse/ellipse.js"></script>
	<script src="../tools/text/text.js"></script>
	<script src="../tools/eraser/eraser.js"></script>
	<script src="../tools/document/document.js"></script>
	<script src="../tools/clear/clear.js"></script>
    <!--
	<script src="../tools/hand/hand.js"></script>
	<script src="../tools/grid/grid.js"></script> -->
	<script src="../tools/download/download.js"></script>
	<!-- <script src="../tools/zoom/zoom.js"></script> -->
	<script src="../js/canvascolor.js"></script>
</body>
</html>
